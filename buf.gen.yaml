version: v2
plugins:
  - local: protoc-gen-go
    out: compiled
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: compiled
    opt: paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: compiled
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
inputs:
  - directory: handler/proto
