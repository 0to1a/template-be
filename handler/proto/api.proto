syntax = "proto3";

package api;

option go_package = "project/compiled";

import "google/api/annotations.proto";

service API {
  rpc Health(HealthRequest) returns (HealthResponse) {
    option (google.api.http) = { get: "/health" };
  }

  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/login"
      body: "*"
    };
  }

  rpc GetProfile(GetProfileRequest) returns (GetProfileResponse) {
    option (google.api.http) = { get: "/user/profile" };
  }

  rpc UpdateProfile(UpdateProfileRequest) returns (UpdateProfileResponse) {
    option (google.api.http) = {
      put: "/user/profile"
      body: "*"
    };
  }

  rpc CreateCompany(CreateCompanyRequest) returns (CreateCompanyResponse) {
    option (google.api.http) = {
      post: "/companies"
      body: "*"
    };
  }

  rpc SelectCompany(SelectCompanyRequest) returns (SelectCompanyResponse) {
    option (google.api.http) = {
      post: "/companies/select"
      body: "*"
    };
  }

  rpc InviteUser(InviteUserRequest) returns (InviteUserResponse) {
    option (google.api.http) = {
      post: "/companies/invite"
      body: "*"
    };
  }

  rpc ListCompanyMembers(ListCompanyMembersRequest) returns (ListCompanyMembersResponse) {
    option (google.api.http) = { get: "/companies/members" };
  }

  rpc RemoveCompanyMember(RemoveCompanyMemberRequest) returns (RemoveCompanyMemberResponse) {
    option (google.api.http) = {
      post: "/companies/members/remove"
      body: "*"
    };
  }
}

message HealthRequest {}

message HealthResponse {
  string status = 1;
}

message LoginRequest {
  string email = 1;
  string otp = 2;
}

message LoginResponse {
  string token = 1;
}

message GetProfileRequest {}

message GetProfileResponse {
  int64 id = 1;
  string email = 2;
  string name = 3;
  string created_at = 4;
  repeated CompanyInfo companies = 5;
  CompanyInfo selected_company = 6;
  bool is_owner = 7;
}

message CompanyInfo {
  int64 id = 1;
  string name = 2;
  string role = 3;
  bool is_owner = 4;
  string created_at = 5;
}

message CreateCompanyRequest {
  string company_name = 1;
}

message CreateCompanyResponse {
  int64 id = 1;
  string company_name = 2;
  string created_at = 3;
}

message SelectCompanyRequest {
  int64 company_id = 1;
}

message SelectCompanyResponse {
  bool success = 1;
  CompanyInfo selected_company = 2;
}

message InviteUserRequest {
  string email = 1;
  string name = 2;
  string role = 3;
}

message InviteUserResponse {
  int64 user_id = 1;
  string email = 2;
  string name = 3;
  string role = 4;
}

message ListCompanyMembersRequest {}

message CompanyMember {
  int64 user_id = 1;
  string name = 2;
  string email = 3;
  string role = 4;
}

message ListCompanyMembersResponse {
  repeated CompanyMember members = 1;
}

message RemoveCompanyMemberRequest {
  int64 user_id = 1;
}

message RemoveCompanyMemberResponse {
  bool success = 1;
}

message UpdateProfileRequest {
  string name = 1;
}

message UpdateProfileResponse {
  bool success = 1;
}
